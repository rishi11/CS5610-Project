<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Profile Page</title>
  <link href="../css/bootstrap.css" type="text/css" rel="stylesheet" />
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/selfProfile.js"></script>
    <link href="../css/selfProfile.css" type="text/css" rel="stylesheet"/>



</head>
<body>
    <div class="container">

            <input type="button" class="editProfile btn btn-primary buttoncorner" value="Edit Profile" />
        <h1 class="usernameSelf">USER NAME</h1> 
        <hr />
        <br />
        <h3>Personal Details</h3>
        <label class="firstName fixedField">First Name</label><input type="text" class="firstNameEdit editField form-control" placeholder="First name" />
        <label class="lastName fixedField">Last Name</label><input type="text" class="lastNameEdit editField form-control" placeholder="Last name" />
        <br />
        <label class="email fixedField">Email</label><input type="text" class="emailEdit editField form-control" placeholder="Email" />
        <br />
        <label class="phone fixedField">Phone</label><input type="text" class="phoneEdit editField form-control" placeholder="Phone" />
        <input class="editField changePassword btn btn-warning btn-block" type="button" value="Change Password" />
        <hr />
        <br />
        <h3>About Me :</h3>
        <p class="aboutMe fixedField">
            Not Set Yet ...
        </p>
        <textarea class="form-control aboutMeEdit editField" placeholder="About Me"></textarea>
        <br />
        <hr />
        <br />
        <h3>About Dash Board :</h3>
        <p class="aboutDashBoard fixedField">
            Not Set Yet ...
        </p>
        <textarea class="form-control editField aboutDashBoardEdit" placeholder="About Dash Board"></textarea>
        <hr />
        <h3>My Followers</h3>
        <div class="appendFollowerList">

        </div>
        <hr />
        <br />
        <h3>I Am Following</h3>
        <div class="appendFollowingList">

        </div>
        <hr />
        <input type="button" class="saveProfile btn btn-success btn-block" value="Save Changes"/>
        <br />
        <br />
        <hr class="lastLine" />
    </div>
</body>
</html>
