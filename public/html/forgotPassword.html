<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/forgotPassword.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="../css/forgotpassword.css" rel="stylesheet" type="text/css" />
  <title>Login</title>



</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <hr />
        <label>Choose method for password recovery :</label>
        <input type="text" class="form-control usernameResetValue"/>
        <input type="button" class="btn btn-warning methodQuestion" value="Answer Security Questions" />
        <input type="button" class="btn btn-success methodEmail" value="Send Recovery Email" />
        <hr />
        <div class="securityQuestionMethod">
            <label class="question1">Question 1 From Service</label>
            <input type="text" class="form-control answer1" placeholder="Answer 1" />
            <label class="question2">Question 2 from Service</label>
            <input type="text" class="form-control answer2" placeholder="Answer 2" />
            <label class="question3">Question 3 From Service</label>
            <input type="text" class="form-control answer3" placeholder="Answer 2" />
            <br />
            <input type="button" class="btn btn-primary submitAnswers" value="Submit" /> 
        </div>
        <div class="emailMethod">
            <label class="emailStored"></label>
            <input type="button" class="btn btn-primary sendEmail" value="Send Email"/>
        </div>
    </div>
</body>
</html>
