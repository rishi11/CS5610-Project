<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <script src="../js/jquery-1.11.1.js"></script>
    <script src="../js/changePassword.js"></script>
    <link href="../css/bootstrap.css" rel="stylesheet" type="text/css" />
    
  <title>Change Password</title>



</head>
<body>
    <div class="container">
        <h1>Change Password</h1>
        <hr />
        <label>Old Password :</label>
        <input type="password" class="form-control oldpassword" placeholder="Old Password"/>
        <label>New Password : </label>
        <input type="password" class="form-control newpassword" placeholder="New Password" />
        <input type="password" class="form-control confirmnewpassword" placeholder="New Password" />
        <br />
        <input type="button" class="btn btn-primary btn-block setNewPswd" value="Set password" />
    </div>
</body>
</html>
